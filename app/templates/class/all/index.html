{% extends "class/all/base.html" %}

{% block title %}一覧 - {{ super() }}{% endblock %}

{% block content %}
{% if role >= 20 %}
<a href="{{ url_for('new_class') }}">新しいクラスを作成</a>
{% endif %}
<h1>参加しているクラス</h1>
<ul>
  {% for class_ in classes %}
  <li><a href="{{ url_for('class_from_id', class_id=class_.id) }}">{{ class_.name }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
