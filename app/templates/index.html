{% extends "base.html" %}

{% block title %}ホーム - {{ super() }}{% endblock %}

{% block content %}
<h1>ホーム</h1>
{% if current_user.is_anonymous %}
<p><a href="{{ url_for('register') }}">登録</a></p>
<p><a href="{{ url_for('login') }}">ログイン</a></p>
{% else %}
<p>ようこそ、{{ current_user.name }}さん!</p>
<p>残高: {{ current_user.balance }} Z</p>
<p><a href="{{ url_for('transfer') }}">送金</a></p>
{% endif %}
{% endblock %}
