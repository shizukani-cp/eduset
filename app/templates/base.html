<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}eduset{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='basestyle.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <header>
    <p>ヘッダー</p>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">ホーム</a></li>
        <li><a href="{{ url_for('blockchain_view') }}">ブロックチェーン</a></li>
        {% if current_user.is_anonymous %}
        <li><a href="{{ url_for('register') }}">登録</a></li>
        <li><a href="{{ url_for('login') }}">ログイン</a></li>
        {% else %}
        <li><a href="{{ url_for('logout') }}">ログアウト</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>フッター</p>
  </footer>
</body>

</html>
